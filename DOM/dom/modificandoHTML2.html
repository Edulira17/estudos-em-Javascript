        //div.outerHTML = 'Texto alterado' 
        div.insertAdjacentHTML('beforebegin', '<p>Antes √çnicio' )//ADICIONA UM ELEMENTO ANTES DA DIV

        div.insertAdjacentHTML('afterend', '<p>Depois do fim')
            
        //SOMENTE TEXTOS (SEM  TAGS)
